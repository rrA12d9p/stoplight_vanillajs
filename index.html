<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stoplight (Vanilla JS)</title>
  <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" />
</head>
<body>
  <div id="controlPanel">
    <h1 id="stopButton" class="button">Stop</h1>
    <h1 id="slowButton" class="button">Slow</h1>
    <h1 id="goButton" class="button">Go</h1>
  </div>
  <div id="traffic-light">
    <div id="stopLight" class="bulb on"></div>
    <div id="slowLight" class="bulb off"></div>
    <div id="goLight" class="bulb off"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
